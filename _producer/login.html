<!DOCTYPE html>
<html>
<head>
    <title>Studio Producer - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg-color: #1a1b26;
            --bg-lighter: #24283b;
            --text-color: #a9b1d6;
            --accent-blue: #7aa2f7;
            --accent-cyan: #7dcfff;
            --accent-red: #f7768e;
            --border-color: #292e42;
            --button-hover: #3b4261;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-lighter);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-title {
            color: var(--accent-blue);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-label {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.9;
        }

        .password-input {
            padding: 12px 45px 12px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(122, 162, 247, 0.2);
        }

        .login-button {
            padding: 12px 24px;
            background: var(--accent-blue);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #6691e3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(122, 162, 247, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--bg-color);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SP</div>
        <h1 class="login-title">Studio Producer</h1>
        <p class="login-subtitle">Enter your credentials to access producer controls</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="password-input" 
                    placeholder="Enter username"
                    autocomplete="username"
                    required
                    style="padding: 12px 16px;"
                >
            </div>
            
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="password-input" 
                        placeholder="Enter password"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        Show
                    </button>
                </div>
            </div>
            
            <label class="remember-me">
                <input type="checkbox" id="rememberMe">
                Remember me for 30 days
            </label>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
    </div>

    <script src="auth-fallback.js"></script>
    <script>
        // Password toggle functionality only - auth-fallback.js handles login
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            // Password toggle functionality
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'Show';
                }
            });
        });
    </script>
</body>
</html>
